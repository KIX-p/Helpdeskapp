<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>twoja strona</title>
</head>
<body>
{%block title%} dodaj zgłoszenie {%endblock%}

{% block content %}
{%if sent %}
    <h1> Zgłoszenie zostało dodane</h1>
{%else%}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Dodaj zgłoszenie">
</form>
{%endif%}
{% endblock %}
</body>
</html>
