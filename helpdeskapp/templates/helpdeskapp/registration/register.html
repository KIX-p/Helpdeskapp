{%load static %}
<DOCTYPE html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'helpdeskapp/auth.css' %}" rel="stylesheet">
</head>
   
<body>
<div class="alertwarningtext">
    {% for message in messages %}
            {{ message }}
    {% endfor %}
</div>

{% block content %}
<div class="login-container">
    <div class="welcome-text">
        <h1>Welcome To HelpDesk</h1>
        <p> <a href="{% url 'helpdeskapp:login' %}">Masz już konto?</a></p>
    </div>
    <div class="form-container">
        <h1>Zarejestruj się</h1>
        <p>Wypełnij poniższy formularz, aby się zarejestrować:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit">Zarejestruj się</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
